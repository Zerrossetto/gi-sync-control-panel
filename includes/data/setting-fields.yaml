---
page_title: GI Sync process settings
prefix: gisync_cp
description: Global settings for GI Sync Process
show_in_rest: true
page: gisync_cp_settings
settings_key: gisync_cp_options
validation_callback:
- GISyncCP\SettingsModel
- validate_settings
sections:
- id: gisync_cp_section_general
  title: General settings
  callback:
  - GISyncCP\SettingsModel
  - general_section_callback
  fields:
  - id: gi_homepage
    title: Homepage GI
    args:
      label_for: gi_homepage
      class: gisync_cp_field
  - id: connection_timeout
    title: Connection timeout
    callback:
    - GISyncCP\SettingsModel
    - default_field_callback
    args:
      label_for: connection_timeout
      class: gisync_cp_field
- id: gisync_cp_agency_san_michele
  type: agencies
  agency_sequence: 0
  title: Impostazioni Agenzia San Michele
  callback:
  - GISyncCP\SettingsModel
  - agency_section_callback
  fields:
  - id: gi_id
    title: Identificativo agenzia su GI
    callback:
    - GISyncCP\SettingsModel
    - disabled_field_callback
    args:
      label_for: gi_id
      class: gisync_cp_field
      default_value: 123fantecavallo
      array_path: [ agencies, 0 ]
  - id: agency_homepage
    title: Agency Homepage
    callback:
    - GISyncCP\SettingsModel
    - default_field_callback
    args:
      label_for: agency_homepage
      class: gisync_cp_field
      array_path: [ agencies, 0 ]
  - id: description
    title: Agency description
    callback:
    - GISyncCP\SettingsModel
    - default_field_callback
    args:
      label_for: description
      class: gisync_cp_field
      array_path: [ agencies, 0 ]
  - id: export_url
    title: GI Feeds URL
    callback:
    - GISyncCP\SettingsModel
    - default_field_callback
    args:
      label_for: export_url
      class: gisync_cp_field
      array_path: [ agencies, 0 ]
  - id: options
    title: Additional export data
    callback:
    - GISyncCP\SettingsModel
    - checkbox_fields_callback
    args:
      label_for: options
      class: gisync_cp_field
      array_path: [ agencies, 0 ]
      checkbox_fields:
      - i18n
      - video
      - virtual
      - latlng
      - geo_id
      - flag_storico
      - note_nascoste
      - abstract
      - finiture
      - micro_categorie
      - stima
      - ind_reale
      - agente
      - persone
  - id: image
    title: Image manipulation options
    callback:
    - GISyncCP\SettingsModel
    - checkbox_fields_callback
    args:
      label_for: image
      class: gisync_cp_field
      array_path: [ agencies, 0 ]
      checkbox_fields:
      - resize
      - normalize
      - apply_watermark
...
